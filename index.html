<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FLORA - Resilient Assistance Support</title>
  <style>
    /* General Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
      color: #333;
      padding: 10px;
    }

    h1 {
      font-size: 24px;
      color: #e63946;
      margin-bottom: 5px;
      text-align: center;
    }

    h2 {
      font-size: 16px;
      font-weight: 400;
      color: #444;
      text-align: center;
      margin-bottom: 20px;
    }

    .question {
      margin: 20px 0;
      font-size: 20px;
      text-align: center;
      color: #222;
    }

    .response-container {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 400px;
      margin-top: 10px;
    }

    .response {
      border: 1px solid #e63946;
      padding: 10px 20px;
      border-radius: 25px;
      text-align: center;
      font-size: 16px;
      margin-bottom: 15px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    .response:hover {
      background-color: #e63946;
      color: #fff;
    }

    footer {
      margin-top: 30px;
      font-size: 12px;
      color: #888;
      text-align: center;
    }

    /* Mobile Responsiveness */
    @media (max-width: 600px) {
      h1 {
        font-size: 20px;
      }

      h2 {
        font-size: 14px;
      }

      .question {
        font-size: 18px;
        margin: 20px 0;
      }

      .response {
        font-size: 14px;
        padding: 8px 15px;
        margin-bottom: 12px;
      }

      footer {
        font-size: 10px;
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <h1>F. L. O. R. A</h1>
  <h2>Friendly Language for Optimism and Resilient Assistance</h2>

  <!-- Question Area -->
  <div class="question" id="question">
    How are you feeling today?
  </div>

  <!-- Response Buttons -->
  <div class="response-container" id="response-container">
    <div class="response" onclick="handleResponse('I feel great')">I feel great</div>
    <div class="response" onclick="handleResponse('I am okay')">I am okay</div>
    <div class="response" onclick="handleResponse('I feel stressed')">I feel stressed</div>
    <div class="response" onclick="handleResponse('I am not sure')">I am not sure</div>
  </div>

  <!-- Footer -->
  <footer>
    v2.0: Resilient Assistance Support Enabled
  </footer>

  <script>
    // Resilient Assistance Responses
    function handleResponse(userResponse) {
      const questionElement = document.getElementById('question');
      const responseContainer = document.getElementById('response-container');

      // Define the adaptive response model
      const predefinedResponses = {
        "I feel great": {
          question: "That's awesome! Would you like a success story or a productivity tip?",
          options: ["Success story", "Productivity tip"]
        },
        "I am okay": {
          question: "That’s good! Would you like to hear something motivational or share your thoughts?",
          options: ["Motivational quote", "Share thoughts"]
        },
        "I feel stressed": {
          question: "I’m here to help. Would you like stress relief tips or calming quotes?",
          options: ["Stress relief tips", "Calming quotes"]
        },
        "I am not sure": {
          question: "That’s okay! Let’s start with a quote: 'Every day is a second chance.' What would you like next?",
          options: ["More quotes", "A quick tip"]
        },
        "Success story": {
          question: "Here’s a story: J.K. Rowling faced 12 rejections before publishing Harry Potter. Would you like to hear another?",
          options: ["Yes, another story", "No, thanks"]
        },
        "Productivity tip": {
          question: "Tip: Break tasks into chunks and focus on one thing at a time. Need more tips?",
          options: ["Yes, more tips", "No, thanks"]
        },
        "Motivational quote": {
          question: "Quote: 'Believe you can and you’re halfway there.' What else would you like?",
          options: ["More quotes", "A story"]
        },
        "Share thoughts": {
          question: "Please type what’s on your mind:",
          options: []
        },
        "Stress relief tips": {
          question: "Tip: Try deep breathing for 5 minutes. Would you like more ideas?",
          options: ["Yes, more tips", "No, I feel better"]
        },
        "Calming quotes": {
          question: "Quote: 'You are stronger than you think.' Would you like another?",
          options: ["Yes, another quote", "No, I feel calm"]
        },
        "Yes, another story": {
          question: "Here’s another: Walt Disney was fired for lacking creativity. Now Disney inspires millions. Want more?",
          options: ["More stories", "No, thanks"]
        },
        "More quotes": {
          question: "Quote: 'The best way to predict the future is to create it.' Would you like another?",
          options: ["Yes, more quotes", "No, I’m done"]
        },
        "No, I’m done": {
          question: "Thank you for chatting with FLORA! Have a resilient day!",
          options: []
        }
      };

      // Find the next interaction based on user input
      const nextInteraction = predefinedResponses[userResponse];

      if (nextInteraction) {
        // Update the question
        questionElement.innerText = nextInteraction.question;

        // Update response buttons
        responseContainer.innerHTML = "";
        (nextInteraction.options || []).forEach(option => {
          const responseButton = document.createElement('div');
          responseButton.className = 'response';
          responseButton.innerText = option;
          responseButton.onclick = () => handleResponse(option);
          responseContainer.appendChild(responseButton);
        });

        // Special handling for "Share thoughts"
        if (userResponse === "Share thoughts") {
          const input = document.createElement('textarea');
          input.style.width = "100%";
          input.style.height = "100px";
          input.style.margin = "15px 0";
          responseContainer.appendChild(input);
        }
      } else {
        // End the conversation
        questionElement.innerText = "Thank you for chatting with FLORA. Stay resilient!";
        responseContainer.innerHTML = "";
      }
    }
  </script>
</body>
</html>
